<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Phone Number Validator</h1>
      <div class="input-container">
        <label for="number">Enter a phone number:</label>
        <input type="text" name="number" id="user-input" class="user-input" />
        <button class="check-btn" id="check-btn">Check</button>
        <button class="clear-btn" id="reset-btn">Clear</button>
      </div>
      <div id="results-div" class="results-div"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
