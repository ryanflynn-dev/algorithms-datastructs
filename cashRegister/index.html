<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cash Register App</h1>
      <div class="input-container">
        <label for="cash-amount">Cash given from customer</label>
        <input
          type="number"
          name="cash"
          id="cash"
          class="cash"
          placeholder="0"
        />
        <button class="purchase-btn" id="purchase-btn">Purchase</button>
        <p class="price" id="price"></p>
      </div>
      <div class="register-container">
        <div class="register">
          <p class="register-title">Cash in register</p>
          <div class="register-amounts"></div>
        </div>
      </div>
      <div class="change-container">
        <div id="change-due"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
