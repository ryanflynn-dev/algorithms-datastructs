<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pokemon finder</h1>
      <div class="search">
        <input id="search-input" required />
        <button id="search-button">search</button>
      </div>
      <div class="pokemon-container">
        <div class="pokemon"></div>
        <div class="info-container">
          <div class="poke-info" id="types"></div>
        </div>
        <div class="info-container">
          <p class="base">Name:</p>
          <p class="poke-info" id="pokemon-name"></p>
        </div>
        <div class="info-container">
          <p class="base">ID:</p>
          <p class="poke-info" id="pokemon-id"></p>
        </div>
        <div class="info-container">
          <p class="base">Weight:</p>
          <p class="poke-info" id="weight"></p>
        </div>
        <div class="info-container">
          <p class="base">Height:</p>
          <p class="poke-info" id="height"></p>
        </div>
        <div class="info-container">
          <p class="base">HP:</p>
          <p class="poke-info" id="hp"></p>
        </div>
        <div class="info-container">
          <p class="base">Attack:</p>
          <p class="poke-info" id="attack"></p>
        </div>
        <div class="info-container">
          <p class="base">Defense:</p>
          <p class="poke-info" id="defense"></p>
        </div>
        <div class="info-container">
          <p class="base">SP Attack:</p>
          <p class="poke-info" id="special-attack"></p>
        </div>
        <div class="info-container">
          <p class="base">SP Defense:</p>
          <p class="poke-info" id="special-defense"></p>
        </div>
        <div class="info-container">
          <p class="base">Speed:</p>
          <p class="poke-info" id="speed"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
