<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Tracking Service</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Domain Tracking</h1>

      <div class="tracking-form">
        <input
          type="text"
          id="trackingNumber"
          class="tracking-input"
          placeholder="Enter Tracking Number"
        />
        <button class="tracking-button">Track Domain</button>
      </div>

      <div class="results">
        <h2 class="result-title">Tracking Results</h2>
        <p class="result">New domain request started...</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
